version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: verdict-agent-db
    environment:
      POSTGRES_DB: verdict_agent
      POSTGRES_USER: verdict
      POSTGRES_PASSWORD: verdict_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verdict -d verdict_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
